<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Portfolio</h1>
        <form id="portfolio-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" required></textarea>
            
            <button type="submit">Generate Portfolio</button>
        </form>
        
        <div id="portfolio" class="hidden">
            <h2>Your Portfolio</h2>
            <p><strong>Name:</strong> <span id="portfolio-name"></span></p>
            <p><strong>Age:</strong> <span id="portfolio-age"></span></p>
            <p><strong>Profession:</strong> <span id="portfolio-profession"></span></p>
            <p><strong>Bio:</strong> <span id="portfolio-bio"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
